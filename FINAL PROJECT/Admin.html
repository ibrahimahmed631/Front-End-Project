<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
<title>Admin Page</title>
<link rel="stylesheet" type = "text/css" href="AdminStyle.css">
<script type="text/javascript">
    function changeColor(color){
    document.bgColor=color;
    }
    
function changeFontSize(target) {
  var demo = document.getElementById("demo");
  var computedStyle = window.getComputedStyle
        ? getComputedStyle(demo) 
        : demo.currentStyle;    
  var fontSize;

  if (computedStyle) { 
      fontSize = parseFloat(computedStyle && computedStyle.fontSize);

      if (target == document.getElementById("button1")) {
        fontSize += 5;
      } else if (target == document.getElementById("button2")) {
        fontSize -= 5;
      }
      demo.style.fontSize = fontSize + "px";
  }
}
    </script> 
         <div class="header" ><br>
        <br> <center>Welcome to the admin page ... !</center>
    </div>
</head>
<body>
    <div class="main">
        <center>
        <div style="margin-left:3px; margin-top: 40px;">
            <p> Background color : </p> <br>
            <input type="button" class="btn1" value="Purple" onclick="changeColor('purple')">
            <input type="button" class="btn2" value="Aqua" onclick="changeColor('aqua')">
            <input type="button" class="btn3"  value="Navy" onclick="changeColor('navy')">
            <input type="button" class="btn4" value="Magenta" onclick="changeColor('magenta')">
            <input type="button" class="btn5" value="DarkRed" onclick="changeColor('darkred')">
            <input type="button" class="btn6" value="Default" onclick="changeColor('white')">
            </div><br>
        </center>
        <p>Change font size : </p> <br>
        <div id="main_area1">
            <button class="button7" id="button1" value="larger" type="button" onclick="changeFontSize(this)">Larger</button>
          </div>
          <div id="main_area2">
            <button class="button8" id="button2" vale="smaller" type="button" onclick="changeFontSize(this)">Smaller</button>
          </div>
          <div><br>
            <p id="demo"> Final Project </p>
          </div>  
        </div>

        </div>
    </div>
        
</body>
